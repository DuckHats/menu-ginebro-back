name: üöÄ Laravel Tests

on: [pull_request]

jobs:
  test:
    name: ‚úÖ Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: testing_db
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set Up PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, pdo_mysql
          tools: composer

      - name: üì¶ Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # - name: üé® Run Laravel Pint (Code Formatting)
      #   run: ./vendor/bin/pint --test

      - name: üìÑ Copy .env File
        run: cp .env.example .env

      - name: üîë Generate Application Key
        run: php artisan key:generate

      - name: üìÇ Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing_db
          DB_USERNAME: user
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: üß™ Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing_db
          DB_USERNAME: user
          DB_PASSWORD: password
        run: php artisan test

      - name: üîî Notificar a Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="‚úÖ Tests correctes"
          COLOR="good"

          if [ "${{ job.status }}" != "success" ]; then
            STATUS="‚ùå Error als tests"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg status "$STATUS" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg actor "${{ github.actor }}" \
            --arg sha "${{ github.sha }}" \
            --arg workflow "${{ github.workflow }}" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    { title: "Repository", value: $repo, short: true },
                    { title: "Branch", value: $branch, short: true },
                    { title: "Autor", value: $actor, short: true },
                    { title: "Workflow", value: $workflow, short: true },
                    { title: "Commit", value: $sha, short: false }
                  ],
                  footer: "GitHub Actions",
                  ts: (now | floor)
                }
              ]
            }' --arg color "$COLOR")

          curl -X POST -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"

